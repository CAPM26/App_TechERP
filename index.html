<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ERP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #333333;
      margin-bottom: 24px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .recover {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }
    .recover a {
      color: #007bff;
      text-decoration: none;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar sesión en el ERP</h2>
    <form onsubmit="goToDashboard(event)">
      <input id="username" type="text" placeholder="Nombre de usuario" required />
      <input id="password" type="password" placeholder="Contraseña" required />
      <div class="error" id="error-msg"></div>
      <button type="submit">Iniciar sesión</button>
    </form>
    <div class="recover">
      <p>¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a></p>
    </div>
  </div>

  <script>
    function goToDashboard(e) {
      e.preventDefault();
      const user = document.getElementById('username').value.trim().toLowerCase();
      const pass = document.getElementById('password').value;
      const allowedUsers = ["josue", "sesar"];

      if (allowedUsers.includes(user) && pass === "123456") {
        localStorage.setItem("usuario", user);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById('error-msg').textContent = "Usuario o contraseña incorrectos.";
      }
    }
  </script>
</body>
</html>

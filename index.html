<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ERP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007bff, #0056b3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    .logo {
      text-align: center;
      margin-bottom: 24px;
    }
    .logo img {
      max-width: 150px;
      height: auto;
    }
    h2 {
      text-align: center;
      color: #333333;
      margin-bottom: 24px;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      padding-right: 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      width: 30px;
      height: 30px;
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    .recover {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }
    .recover a {
      color: #007bff;
      text-decoration: none;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container" >
    <div class="logo">
      <img src="logo3-removebg-preview.png" alt="Logo ERP" />
    </div>

    <h2>Iniciar sesi√≥n</h2>
    <form id="login-form">
      <input id="email" type="email" placeholder="Correo electr√≥nico" required />
      <div class="input-group">
        <input id="password" type="password" placeholder="Contrase√±a" required />
        <button type="button" class="toggle-password" id="togglePassword" title="Mostrar/Ocultar contrase√±a">üëÅÔ∏è</button>
      </div>
      <div class="error" id="error-msg"></div>
      <button type="submit">Iniciar sesi√≥n</button>
    </form>
    <div class="recover">
      <p>¬øOlvidaste tu contrase√±a? <a href="#">Recup√©rala aqu√≠</a></p>
    </div>
  </div>

 
    <script type="module"  >
  import {
    db,
    getDocs,
    collection
  } from './firebase.js';

  const loginForm = document.getElementById('login-form');
  const errorMsg = document.getElementById('error-msg');
  const passwordInput = document.getElementById('password');
  const togglePasswordBtn = document.getElementById('togglePassword');

  togglePasswordBtn.addEventListener('click', () => {
    passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
  });

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorMsg.textContent = '';

    const email = document.getElementById("email").value.trim().toLowerCase();
    const password = passwordInput.value;

    if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
      errorMsg.textContent = "‚ö†Ô∏è Ingresa un correo electr√≥nico v√°lido.";
      return;
    }

    if (!password) {
      errorMsg.textContent = "‚ö†Ô∏è Ingresa una contrase√±a.";
      return;
    }

    try {
      const snapshot = await getDocs(collection(db, "usuarios"));
      let usuario = null;

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if ((data.correo || "").toLowerCase() === email && (data.password || "") === password) {
          usuario = { id: docSnap.id, ...data };
        }
      });

      if (!usuario) {
        errorMsg.textContent = "‚ùå Usuario o contrase√±a incorrectos.";
        return;
      }

      if (usuario.estado !== "activo") {
        errorMsg.textContent = "‚ö†Ô∏è Tu cuenta est√° inactiva.";
        return;
      }

      localStorage.setItem("usuario", usuario.nombre);
      localStorage.setItem("rol", usuario.rol);
      localStorage.setItem("uid", usuario.id);
      window.location.href = "dashboard.html";
    } catch (error) {
      console.error("Error en el login:", error);
      errorMsg.textContent = "‚ùå Ocurri√≥ un error al iniciar sesi√≥n.";
    }
  });
</script>


  

</body>
</html>

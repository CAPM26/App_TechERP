<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmar Venta</title>
  <link rel="stylesheet" href="/static/lateral.css">
  <style>
    .card {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #f9f9f9;
    }
    .card input {
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
      font-size: 16px;
    }
    .card button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .mensaje.success {
      color: green;
    }
    .mensaje.error {
      color: red;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-column">
      <span id="usuario-logueado">Bienvenido</span><br>
      <span id="rol-logueado">Rol: </span><br>
      <span id="fecha-hoy"></span>
    </div>
    <div class="header-column center-column">
      <h1>Confirmar Venta</h1>
    </div>
  </div>

  <div class="card">
    <h2>Datos del Cliente (Contado)</h2>
    
    <label for="nombreContado">Nombre del cliente:</label>
    <input type="text" id="nombreContado" placeholder="Ej: Juan Pérez" />

    <label for="clienteNIT">NIT:</label>
    <input type="text" id="clienteNIT" placeholder="Ej: C/F o 1234567" />

    <button id="btnConfirmarVenta">Confirmar Venta</button>
    <p id="mensaje" class="mensaje"></p>
  </div>

  <div id="factura" style="display:none; max-width:800px; margin:30px auto;">
    <h2>Factura</h2>
    <p><strong>Cliente:</strong> <span id="facturaClienteNombre"></span></p>
    <p><strong>NIT:</strong> <span id="facturaClienteNIT"></span></p>
    <p><strong>Fecha:</strong> <span id="facturaFecha"></span></p>
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody id="facturaBody"></tbody>
    </table>
    <h3>Total: <span id="facturaTotal"></span></h3>
  </div>

  <script type="module">
    import {
      getFirestore, collection, addDoc, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
    import { app } from "./firebase.js";

    const db = getFirestore(app);
    const auth = getAuth();
    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    const nombreContadoInput = document.getElementById("nombreContado");
    const clienteNITInput = document.getElementById("clienteNIT");
    const mensaje = document.getElementById("mensaje");

    const formatter = new Intl.NumberFormat('es-MX', {
      style: 'currency',
      currency: 'GTQ'
    });

    document.getElementById("btnConfirmarVenta").addEventListener("click", async () => {
      if (carrito.length === 0) {
        mostrarMensaje("⚠️ El carrito está vacío.", "error");
        return;
      }

      const clienteNombre = nombreContadoInput.value.trim() || "C/F";
      const clienteNIT = clienteNITInput.value.trim() || "C/F";
      const total = carrito.reduce((acc, item) => acc + item.cantidad * item.precio, 0);
      const facturaID = `FAC-${new Date().toISOString().slice(0, 10).replace(/-/g, '')}-${Date.now()}`;

      const productosFactura = carrito.map(item => ({
        producto: item.nombre,
        cantidad: item.cantidad,
        precioUnitario: item.precio,
        subtotal: item.precio * item.cantidad
      }));

      for (const item of carrito) {
        await addDoc(collection(db, "ventas"), {
          producto: item.nombre,
          cantidad: item.cantidad,
          total: item.precio * item.cantidad,
          fecha: new Date()
        });
      }

      await addDoc(collection(db, "facturas"), {
        numero: facturaID,
        cliente: clienteNombre,
        nit: clienteNIT,
        total,
        formaPago: "contado",
        cuotas: 0,
        productos: productosFactura,
        fecha: new Date()
      });

      localStorage.removeItem("carrito");
      mostrarMensaje("✅ Venta registrada con éxito.", "success");
      mostrarFactura(clienteNombre, clienteNIT, productosFactura);
    });

    function mostrarFactura(nombre, nit, productos) {
      document.getElementById("facturaClienteNombre").textContent = nombre;
      document.getElementById("facturaClienteNIT").textContent = nit;
      document.getElementById("facturaFecha").textContent = new Date().toLocaleString();

      const tbody = document.getElementById("facturaBody");
      tbody.innerHTML = "";
      let total = 0;

      productos.forEach(item => {
        const subtotal = item.subtotal;
        total += subtotal;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.producto}</td>
          <td>${item.cantidad}</td>
          <td>${formatter.format(item.precioUnitario)}</td>
          <td>${formatter.format(subtotal)}</td>`;
        tbody.appendChild(row);
      });

      document.getElementById("facturaTotal").textContent = formatter.format(total);
      document.getElementById("factura").style.display = "block";
    }

    function mostrarMensaje(msg, tipo) {
      mensaje.textContent = msg;
      mensaje.className = `mensaje ${tipo}`;
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";
      const ref = doc(db, "usuarios", user.uid);
      const snap = await getDoc(ref);
      if (!snap.exists()) return window.location.href = "index.html";
      const data = snap.data();
      document.getElementById("usuario-logueado").textContent = `Bienvenido, ${data.nombre}`;
      document.getElementById("rol-logueado").textContent = `Rol: ${data.rol}`;
      document.getElementById("fecha-hoy").textContent = new Date().toLocaleDateString('es-ES');
    });
  </script>
</body>
</html>
